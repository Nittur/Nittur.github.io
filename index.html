<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============================================
         META TAGS - Essential information for browsers
         ============================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pavan Nittur's personal space - a blend of optimistic futurism and zen">
    <title>Pavan's Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="home-page">
    <!-- ============================================
         DECORATIVE BACKGROUND ELEMENTS
         Floating shapes + Japanese wave pattern
         ============================================ -->
    <div class="bg-decoration">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        
        <!-- Japanese wave pattern (seigaiha) at bottom -->
        <div class="wave-pattern"></div>
    </div>

    <!-- ============================================
         NAVIGATION BAR
         ============================================ -->
    <nav class="main-nav">
        <!-- Logo with Torii Gate symbol (⛩) - Japanese cultural icon -->
        <a href="index.html" class="nav-logo">
            <span class="logo-symbol">⛩</span>
            <span class="logo-text">Pavan</span>
        </a>
        
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
    </nav>

    <!-- ============================================
         MAIN CONTENT - Single viewport layout
         Using flexbox to center everything vertically
         ============================================ -->
    <main class="home-container">
        
        <!-- Two-column layout: Left = text, Right = gif -->
        <div class="home-content">
            
            <!-- Left side: Welcome text and links -->
            <div class="home-text">
                <!-- Cherry blossom decorative element -->
                <span class="cherry-blossom">✿</span>
                
                <h1 class="hero-title">
                    Welcome to my
                    <span class="gradient-text">Digital Garden</span>
                </h1>
                
                <p class="hero-subtitle">
                    <span class="retro-text">// exploring ideas, one pixel at a time</span>
                </p>
                
                <p class="about-text-compact">
                    I'm Pavan. This is my corner of the internet where I 
                    document thoughts, reviews, and discoveries.
                </p>
                
                <!-- Quick links -->
                <div class="quick-links">
                    <a href="reviews.html" class="pill-link pill-pink">Reviews</a>
                    <a href="#" class="pill-link pill-yellow">Projects</a>
                    <a href="#" class="pill-link pill-blue">Contact</a>
                </div>
            </div>
            
            <!-- Right side: Meme GIF with zen card styling -->
            <div class="home-visual">
                <div class="meme-container">
                    <!-- Corner decorations (Japanese-inspired frame) -->
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                    
                    <!-- 
                        TO CHANGE THE GIF:
                        1. Go to giphy.com or tenor.com
                        2. Find a gif you like
                        3. Replace the src URL below
                    -->
                    <img 
                        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" 
                        alt="Welcome meme gif" 
                        class="welcome-gif"
                        loading="lazy"
                    >
                    <p class="meme-caption">me, maintaining this website</p>
                </div>
            </div>
            
        </div>
        
        <!-- Minimal footer line at bottom -->
        <div class="home-footer">
            <span class="retro-text">2025</span>
            <span class="footer-symbol">◈</span>
            <span class="retro-text">made with ♡</span>
        </div>

    </main>

</body>
</html>
